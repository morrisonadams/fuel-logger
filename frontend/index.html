<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fuel Logger</title>
</head>
<body>
  <h1>Fuel Logger Entry</h1>
  <form id="fuel-form" action="/entries" method="POST" enctype="multipart/form-data">
    <div>
      <label for="odometer">Odometer:</label>
      <input type="number" id="odometer" name="odometer" required />
    </div>
    <div>
      <label for="tripOdometer">Trip Odometer:</label>
      <input type="number" id="tripOdometer" name="tripOdometer" required />
    </div>
    <div>
      <label for="photo">Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*" />
    </div>
    <button type="submit">Submit</button>
  </form>

  <div id="loading" style="display: none;">Submitting...</div>
  <div id="result"></div>
  <div id="error" style="color: red;"></div>

  <script>
    const form = document.getElementById('fuel-form');
    const loading = document.getElementById('loading');
    const result = document.getElementById('result');
    const error = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      result.innerHTML = '';
      error.textContent = '';
      loading.style.display = 'block';

      const formData = new FormData(form);

      try {
        const response = await fetch('/entries', {
          method: 'POST',
          body: formData,
        });
        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Request failed');
        }

        result.innerHTML = `
          <p>Station: ${data.station}</p>
          <p>Litres: ${data.litres}</p>
          <p>Price per litre: ${data.price_per_litre}</p>
          <p>Total cost: ${data.total_cost}</p>
          <p>GST: ${data.gst}</p>
        `;
      } catch (err) {
        error.textContent = err.message;
      } finally {
        loading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
